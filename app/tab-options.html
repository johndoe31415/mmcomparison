<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

		<link rel="stylesheet" type="text/css" href="jqplot/jquery.jqplot.min.css" />
		<link rel="stylesheet" type="text/css" href="multimeter.css" />
		<link rel="stylesheet" type="text/css" href="tabs.css" />
	</head> 
	<body>
		<div class="message" id="message"></div>

		<div class="optiongroup">
			<div class="label">Plot Type</div>
			<ul class="radio">
				<li><input type="radio" name="plottype" value="abs" checked />Absolute</li>
				<li><input type="radio" name="plottype" value="rel" />Relative</li>
				<li><input type="radio" name="plottype" value="cmp" />Comparison</li>
			</ul>
		</div>

		<div class="optiongroup">
			<div class="label">X Axis Scaling</div>
			<ul class="radio">
				<li><input type="radio" name="xscale" value="lin" />Lin</li>
				<li><input type="radio" name="xscale" value="log" checked />Log</li>
			</ul>
		</div>
				
		<div class="optiongroup">
			<div class="label">Y Axis Scaling</div>
			<ul class="radio">
				<li><input type="radio" name="yscale" value="lin" />Lin</li>
				<li><input type="radio" name="yscale" value="log" checked />Log</li>
			</ul>
		</div>
				
		<div class="optiongroup">
			<div class="label">Plot Data Source</div>
			<ul class="radio">
				<li><input type="radio" name="range" value="DCV" checked />DCV</li>
				<li><input type="radio" name="range" value="ACV" />ACV</li>
				<li><input type="radio" name="range" value="DCA" />DCA</li>
				<li><input type="radio" name="range" value="ACA" />ACA</li>
				<li><input type="radio" name="range" value="Ohm" />&Omega;</li>
				<li><input type="radio" name="range" value="F" />C</li>
				<li><input type="radio" name="range" value="Hz" />Freq.</li>
				<li><input type="radio" name="range" value="H" />L</li>
			</ul>
		</div>
		
		<div class="optiongroupscroll">
			<div class="label">Devices</div>
			<ul class="radio" id="devicelist" />
		</div>
	</body>
</html>
